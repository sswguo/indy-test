- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: jgroups-gossip
    name: jgroups-gossip
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      app: jgroups-gossip
      deploymentconfig: jgroups-gossip
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: jgroups-gossip
          deploymentconfig: jgroups-gossip
      spec:
        containers:
        - env:
          - name: LogLevel
            value: trace
          image: jboss/jgroups-gossip:latest
          imagePullPolicy: Always
          name: jgroups-gossip
          ports:
          - containerPort: 12001
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - jgroups-gossip
        from:
          kind: ImageStreamTag
          name: jgroups-gossip:latest
          namespace: nos-local
      type: ImageChange
kind: List
